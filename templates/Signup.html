<html>
<header>
    <style>
    .input-field {
        padding: 10px;
        margin: 5px;
    }

    .center-div {
      width: 300px;
      height: 200px;
      background-color: lightgray;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header{
        justify-content: center;
        align-items: center;
        display: flex;

      }


    </style>
</header>

<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h3 class="header">APPISODE SIGNUP PAGE</h3>

<div class="center-div">
    <form action="/" method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" class="input-field" placeholder="username"><br>

        <input type="password" id="password" name="password" class="input-field" placeholder="password"><br>

        <input type="submit" value="Submit" class="input-field">

<!--        <button class="input-field"><a href="register">Register</a></button>-->
    </form>

</div>
    {% include 'footer.html' %}

</body>
</html>
