<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appisode Infotech Pvt Ltd</title>
    <style>
        /* CSS Styling for Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top : 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .company-info, .contact-info {
            flex-basis: 45%;
            margin-bottom: 20px;
        }

        .company-info h4, .contact-info h4 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .footer-container:after {
            content: "";
            display: table;
            clear: both;
        }

        .footer-container p {
            margin: 0;
        }

        .footer-container h4 {
            margin: 0;
        }

        .footer-container p, .footer-container h4 {
            font-size: 14px;
        }

        .footer-container p:last-child {
            margin-bottom: 0;
        }

        .footer-container p, .footer-container h4 {
            font-size: 14px;
        }

        .footer-container p:last-child {
            margin-bottom: 0;
        }

        .footer-container .logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .footer-container .logo img {
            width: 20px;
            height: 20px;
        }

        .footer-container .social-icons {
            display: inline-block;
            vertical-align: middle;
        }

        .footer-container .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            font-size: 20px;
        }

        .footer-container .social-icons a:hover {
            color: #ff9900;
        }

        .footer-container .social-icons a:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <!-- Your HTML content goes here -->

    <!-- Footer section -->
    <footer>
        <div class="footer-container">
            <div class="company-info">
                <h4>Appisode Infotech Pvt Ltd</h4>
                <p>Nelmangla, Bangalore</p>
                <p>India</p>
            </div>
            <div class="contact-info">
                <h4>Contact Us</h4>
                <p>Email: appisodeinfotech@gmail.com</p>
                <p>Phone: +91 8660225160</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
